<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Test</title>
</head>
<body>

   <section class="bet">
            <header class="header">
                <img src="img/Logo.png" alt="logo" class="header__logo">
                <div class="header__wrapper">
                    <p class="header__login">Acceder</p>
                    <button class="header__btn">
                    Regístrate
                    </button>
                </div>
            </header>
   </section>

    <div class="header__block">
        <p class="header__deposito">Deposito minimo</p>
        <p class="header__deposito-big">500 MXN</p>   
    </div>

    
    <div class="slider">
        <div class="slider__line">
            <div class="slider__slide">
                <img src="img/banner1.png" alt="fans" class="slider__img">
            </div>
            <div class="slider__slide">
                <img src="img/banner2.png" alt="girl" class="slider__img">
            </div>
        </div>
        
        <div class="slider__wrapper">
            <div class="slider__dot active"></div>
            <div class="slider__dot"></div>
        </div>
    </div>

    <div class="bet__descr">
        <p class="bet__title">Bono de primer</p>
        <p class="bet__title-mid">depósito hasta</p>
        <p class="bet__subtitle">40 000 MXN</p>
    </div>

   <section class="email">
        <div class="email__wrapper">
            <img src="img/Logo.png" alt="logo" class="email__logo">
            <button class="email__btn">Suscríbete</button>
            <input type="text" class="email__adress">
        </div>

        <footer>
            <img src="img/payment systems.png" alt="payment" class="payment">
        </footer>
   </section>

    <script src="js/script.js"></script>    
</body>
</html>
