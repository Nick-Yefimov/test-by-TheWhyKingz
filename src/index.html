<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Test</title>
</head>
<body>

   <section class="bet">
            <header class="header">
                <picture>
                    <source srcset="img/mobile/logomobile.png" media="(max-width: 1025px)">
                    <img src="img/Logo.png" alt="logo" class="header__logo">
                </picture>
                <div class="header__wrapper">
                    <p class="header__login">Acceder</p>
                    <button class="header__btn">
                        Regístrate
                    </button>
                    <div class="header__block">
                        <p class="header__deposito">Deposito minimo</p>
                        <p class="header__deposito header__big">500 MXN</p>   
                    </div>
                </div>
            </header>
   </section>

    

    <div class="slider">
        <div class="slider__line">
            <div class="slider__slide">
                <picture>
                    <source srcset="img/mobile/fansmobile.png" media="(max-width: 1025px)">
                   <img src="img/fans.png" alt="fans" class="slider__img">
                </picture>
                <div class="slider__title">
                    <p class="slider__descr">Bono de primer</p>
                    <p class="slider__descr slider__mid">depósito hasta</p>
                    <p class="slider__descr slider__big">40 000 MXN</p>
                </div>
                <div class="slider__subtitle football">
                    <p class="slider__text">
                        COMBOBOOST<br class="mobile"> hasta el 100%<br/>en apuestas combinadas
                    </p>
                </div>
                <div class="slider__mainbtn ">
                    <button class="slider__btn slider__fan">Regístrate</button>
                </div>
            </div>
            <div class="slider__slide">
                <picture>
                        <source srcset="img/mobile/girlmobile.png" media="(max-width: 1025px)">
                       <img src="img/girl.png" alt="girl" class="slider__img">
                </picture>
                <div class="slider__title">
                    <p class="slider__descr">Bono de primer</p>
                    <p class="slider__descr slider__mid">depósito hasta</p>
                    <p class="slider__descr slider__big">40 000 MXN</p>
                </div>
                <div class="slider__subtitle">
                    <p class="slider__text">
                        Reembolso del 500%<br class="mobile"> en apuestas deportivas
                    </p>
                </div>
                <div class="slider__mainbtn">
                    <button class="slider__btn">Regístrate</button>
                </div>
            </div>
        </div>
        
        <div class="slider__wrapper">
            <div class="slider__dot active"></div>
            <div class="slider__dot"></div>
        </div>
    </div>


   <section class="email">
        <div class="email__wrapper">
            <img src="img/Logo.png" alt="logo" class="email__logo">
            <button class="email__btn">Suscríbete</button>
            <input type="text" value="Correo electronico"  class="email__adress">
        </div>

        <footer>
            <picture>
                <source srcset="img/mobile/paymentmobile.png" media="(max-width: 1025px)">
                <img src="img/payment systems.png" alt="payment" class="payment">
            </picture>
                <img src="img/logo.png" alt="logo" class="mobile__logo"">
        </footer>
   </section>

    <script src="js/script.js"></script>    
</body>
</html>
